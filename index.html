<html>
<head>
  <link rel="stylesheet" type="text/css" href="build/_bower.css" />
  <link rel="stylesheet" type="text/css" href="css/example.css" />

  <script type="text/javascript" src="build/_bower.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#pagepiling').pagepiling({
        direction: 'vertical',
        anchors: ['page1', 'page2', 'page3', 'page4'],
        menu: '#menu',
        sectionsColor: ['white', '#ee005a', '#2C3E50', '#39C'],
        navigation: {
          'position': 'right',
          'tooltips': ['Page 1', 'Page 2', 'Page 3', 'Page 4']
        },
        onLeave: function (index, nextIndex, direction) {
          if (nextIndex == 4) {
            $('#pp-nav').fadeOut();
          }
          if (index == 4) {
            $('#pp-nav').fadeIn();
          }
        }
      });
    });
  </script>
</head>
<body>
  <ul id="menu">
      <li data-menuanchor="page1" class="active"><a href="#page1">First page</a></li>
      <li data-menuanchor="page2"><a href="#page2">Second page</a></li>
      <li data-menuanchor="page3"><a href="#page3">Third page</a></li>
      <li data-menuanchor="page4"><a href="#page4">Fourth page</a></li>
  </ul>

  <div id="pagepiling">
  	<div class="section" id="section1">
      <h1>Some section</h1>
    </div>

    <div class="section" id="section2">Some section</div>
  	<div class="section" id="section3">Some section</div>
    <div class="section" id="section4">Some section</div>
  </div>
</body>
</html>
